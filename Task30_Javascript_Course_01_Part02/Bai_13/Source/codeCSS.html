<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Học javascript căn bản</title>
	
</head>
<body>

	<!-- Tìm thẻ HTML theo cú pháp của Selector CSS -->

	<input type="text" class="web1" value="thẻ 1" /></br>
	
	<div>
		<input type="text" class="web1" value="thẻ 2" /></br>
		<input type="text" value="thẻ 3" /></br>
	</div>

	<!-- cần lấy thẻ 2 -->
	</br>

	<script type="text/javascript">
		var element = document.querySelectorAll("div input.web1");
		document.write("Thẻ cần lấy: " + element[0].value);
	</script>
	
</body>
</html>
