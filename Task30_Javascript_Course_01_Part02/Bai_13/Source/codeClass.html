<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Học javascript căn bản</title>
	
</head>
<body>

	
	<!-- Tìm thẻ HTML theo tên class -->
	
	<input type="password" value="Password" class="pass-user" />
	
	<script type="text/javascript">
		var element = document.getElementsByClassName('pass-user');
		document.write(element[0].value);
	</script>

	
</body>
</html>
