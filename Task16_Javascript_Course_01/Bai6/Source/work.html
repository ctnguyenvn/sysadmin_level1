<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="utf-8">
	<title>Học javascript căn bản</title>

</head>
<body>
	
	<script language="javascript">
		
		// in ra các số chia hết cho 3 trong khoảng 1-100
		for(var i =0; i<=100; i+=3){
			document.write(i + "</br>");
		}

		

	</script>

</body>
</html>
