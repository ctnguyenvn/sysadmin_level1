<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="utf-8">
	<title>Học javascript căn bản</title>

</head>
<body>

	<script language="javascript">
		
		// in ra số từ 1 đến 100
		for (var i = 1; i <= 100; i++) {
			document.write(i + "</br>");
		}
		
	</script>

</body>
