<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="utf-8">
	<title>Học javascript căn bản</title>
</head>
<body>

	<input type="button" id="clickme" value="Click Me" />

	<script language="javascript">
		// lấy element có id=Clickme lưu vào button
		var  button = document.getElementById('clickme');

		// khiclick vào element  chứa trong button thì thực hiện 1 fuction chứa lệnh cần thực hiện
		button.addEventListener('click', function () {
			alert('Xin chào !!!');
		});

	</script>

	<h2>Chương trình đầu tiên</h2>

</body>
</html>
