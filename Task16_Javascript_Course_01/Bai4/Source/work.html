<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="utf-8">
	<title>Học javascript căn bản</title>
</head>
<body>

	<script language="javascript">
		
	var a = prompt("Nhập số thứ nhất:");
	var b = prompt("Nhập số thứ hai:");
	a = parseFloat(a);
	b = parseFloat(b);
	alert(a+b);

	document.write("Tổng = " + (a+b));

	</script>

</body>
</html>
