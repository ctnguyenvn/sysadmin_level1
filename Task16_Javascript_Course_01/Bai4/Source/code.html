<!DOCTYPE html>
<html lang="vi">
<head>
	<meta charset="utf-8">
	<title>Học javascript căn bản</title>
</head>
<body>

	<script language="javascript">
		
		// Toán tử toán học
		var a = 17;
		var b = 30
		document.write("a = 17, b = 30" + "</br>"+ "</br>");
		
		// Toán tử + , -, *, /, %, ++, --
		document.write("Tổng a và b là: " + (a+b) + "</br>");

		document.write("Hiệu a và b là: " + (a-b) + "</br>");
		
		document.write("Tích a và b là: " + (a*b) + "</br>");
		
		document.write("Thương a và b là: " + (a/b) + "</br>");
		
		document.write("Phần dư a và b là: " + (a%b) + "</br>");
		
		document.write("Tăng lên 1: a++" + "</br>");
		a++;
		document.write("Kết quả a = " + a + "</br>");

		document.write("Giảm đi 1: " + "</br>");
		b--;
		document.write("Kết quả b = " + b + "</br>");
		

		// Toán tử gán
		c = 20;
		d = 27;
		document.write("</br>" + "c = 20, d = 27" + "</br>"+ "</br>");
		//Toán tử =, +=, -=, *=, /=, %=

		document.write("</br>" + "Toán tử = " + "</br>");
		document.write("c = a => c = " + (c = a)+ "</br>");

		document.write("</br>" + "Toán tử += " + "</br>");
		document.write("d += b => d = " + (d += b) + "</br>");

		document.write("</br>" + "Toán tử -= " + "</br>");
		document.write("c -= d => c = " + (c -= d) + "</br>")

		document.write("</br>" + "Toán tử *= " + "</br>");
		document.write("c *= 100 => c = " + (c *= 100) + "</br>")

		document.write("</br>" + "Toán tử /= " + "</br>");
		document.write("d /= 10 => d = " + (d /= 10) + "</br>")

		document.write("</br>" + "Toán tử %= " + "</br>");
		document.write("c %= d => c = " + (c %= d) + "</br>")


	</script>

</body>
</html>
