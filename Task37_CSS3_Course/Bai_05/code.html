<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>CSS3 color</title>
	<link rel="stylesheet" type="text/css" href="code.css">
</head>
<body>

	<h3>1 . RGBA Color</h3>
	
	<p id="red">Red</p>
	<p id="green">Green</p>
	<p id="yellow">Yellow</p>


	<h3>2 . HSL color</h3>
	
	<p id="green1">Green</p>
	<p id="light-green1">Light green</p>
	<p id="violet">violet</p>
	<p id="pastel-violet">pastel violet</p>	


	<h3>3 . HSLA color</h3>
	
	<p id="green2">Green</p>
	<p id="light-green2">Light green</p>
	<p id="violet1">violet</p>
	<p id="pastel-violet1">pastel violet</p>

	<h3>4 . Opacity</h3>
	
	<p id="green3">Green</p>
	<p id="light-green3">Light green</p>
	<p id="violet2">violet</p>
	<p id="pastel-violet2">pastel violet</p>

	<h3>5 . HEX color</h3>
	
	<p id="green4">Green</p>
	<p id="light-green4">Light green</p>
	<p id="violet3">violet</p>
	<p id="pastel-violet3">pastel violet</p>

	<h3>6 . Color Name</h3>

	<p id="green5">Green</p>
	<p id="red">red</p>

</html>
