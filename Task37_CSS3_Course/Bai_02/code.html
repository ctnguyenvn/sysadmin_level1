<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>CSS3 transform basic</title>
	<style type="text/css">
		.rounded-corners img{
			margin: 50px;
			width: 150px;
			height: 150px;
			border: 5px solid green;
			background: #999;
			border-radius: 50%;
			--moz-border-radius: 50%;    
			--webkit-border-radius: 50%; 
		}
		input{
			padding: 5px 20px;
			border-radius: 20px;
			--moz-border-radius: 20px;
			--webkit-border-radius: 20px;
			border: none;
			background: red;
			color: #fff;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="rounded-corners">
		<img src="https://goodbits-production.s3.amazonaws.com/uploads/link/thumbnail/3643259/GitHub-Mark.png" alt="">
	</div>
	<input type="submit" name="submit" value="SUBMIT">
</body>
</html>
