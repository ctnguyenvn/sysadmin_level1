<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>CSS3 transform basic</title>
	<style type="text/css">
		/*Khung chua thumbnail*/
		.thumbnail{
			width:  200px;
			height: 200px;
			overflow: hidden;
			border: 1px solid #e5e5e5;

		}
		/*Can chinh cho image*/
		.thumbnail img{
			width: 100%;
			height: 100%;
			transition-duration: 0.5s;   
			-webkit-transition-duration: 0.5s;
			-moz-transition-duration: 0.5s; 
			-o-transition-duration: 0.5s;
			-ms-transition-duratiom:0.5s;
		}
		/*Tao hieu ung khi di chuyen chuot vao*/
		.thumbnail img:hover{
			transform: scale(1.2,1.3);
			--webkit-transform: scale(1.2,1.3);
			-moz-transform: scale(1.2,1.3);
			-o-transform:scale(1.2,1.3);
			-ms-transform: scale(1.2,1.3);
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="thumbnail">
		<img src="https://goodbits-production.s3.amazonaws.com/uploads/link/thumbnail/3643259/GitHub-Mark.png" alt="">
	</div>
</body>
</html>
