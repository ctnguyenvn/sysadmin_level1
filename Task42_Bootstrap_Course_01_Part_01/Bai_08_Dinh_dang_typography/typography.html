<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap 3 Labels</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.them.min.css">
    <style type="text/css">
        .example{
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="example">
        <div class="container">
            <div class="row">

            <div class=" panel panel-info">
            	<h1 class="h1">h1. Day la the h1 su dung class h1</h1>
            	<h1 class="h2">h1. Day la the h1 su dung class h2</h1>
            	<h1 class="h3">h1. Day la the h1 su dung class h3</h1>
            </div>
            
            <div class="page-header">
            	<h1>Bootstrap <small>basic at freetuts.net</small></h1>
            </div>

            <div>
            	<p>Noi dung the p binh thuong</p>
            	<p class="lead">Lam noi bat noi dung voi class lead trong the p</p>
            	<p class="text-center text-capitalize text-info lead">Su dung bootstrap thay doi dinh dang</p>
            </div>
          
	<div class="panel panel-warning">
		<blockquote>
			<p class="text-center">ctnguyenvn</p>
		</blockquote>
	</div>
           </div>
        </div>
    </div>
     <script type="text/javascript" src="js/bootstrap.min.js"></script>

</html>
