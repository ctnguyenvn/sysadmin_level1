
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bootstrap 3 - table</title>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.them.min.css">
	
	<style type="text/css">
		.example{
			margin: 20px;
		}
	</style>

</head>
<body>

	<div class="example">
		<div class="container">
		
		<div class="row">
			<h2>Table Basic</h2>
		
		<div class="table-responsive">
			<table class="table table-bordered table-striped table-hover ">
			<thead>
				<tr>
					<th>STT</th>
					<th>User</th>
					<th>Email</th>
				</tr>
			</thead>
			<tbody>
				<tr class="danger">
					<td>1</td>
					<td>Admin</td>
					<td>admin@gmail.com</td>
				</tr>
				<tr class="success">
					<td>2</td>
					<td>User</td>
					<td>user@gmail.com</td>
				</tr>
				<tr class="warning">
					<td>3</td>
					<td>root</td>
					<td>root@gmail.com</td>
				</tr>
			</tbody>
		</table>
		</div>
		</div>

		</div>
	</div>

	<script type="text/javascript" src="js/bootstrap.min.js"></script>

</body>
</html>
