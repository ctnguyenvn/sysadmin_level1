<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap 3 Labels</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.them.min.css">
    <style type="text/css">
        .example{
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="example">
        <div class="container">
            <div class="row">
            
            <div class="panel panel-default">
           		<div class="panel-heading">
	           			<h4 class="panel-title">Sử dụng <span class="panel panel-danger">pannel-default</span></h4>
	           		</div>
	           		<div class="panel-body">Nội dụng văn bản <span class="panel panel-danger">quan trọng</span></div>
	            	</div>
           		<div class="panel panel-primary">
	           		<div class="panel-heading">
	           			<h4 class="panel-title">Sử dụng pannel-primary</h4>
	           		</div>
	           		<div class="panel-body">Nội dụng văn bản</div>
            	</div>
		<div class="panel panel-success">
	           		<div class="panel-heading">
	           			<h4 class="panel-title">Sử dụng <span class="panel panel-warning">pannel-success</span></h4>
	           		</div>
	           		<div class="panel-body">Nội dụng văn bản</div>
            	</div>
		<div class="panel panel-warning">
	           		<div class="panel-heading">
	           			<h4 class="panel-title">Sử dụng pannel-warning</h4>
	           		</div>
	           		<div class="panel-body">Nội dụng văn bản</div>
            	</div>
		<div class="panel panel-info">
	           		<div class="panel-heading">
	           			<h4 class="panel-title">Sử dụng pannel-info</h4>
	           		</div>
	           		<div class="panel-body">Nội dụng văn bản</div>
            	</div>
		<div class="panel panel-danger">
	           		<div class="panel-heading">
	           			<h4 class="panel-title">Sử dụng pannel-danger	</h4>
	           		</div>
	           		<div class="panel-body">Nội dụng văn bản</div>
            	</div>


           </div>
        </div>
    </div>
     <script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
