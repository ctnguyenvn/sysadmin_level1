
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bootstrap 3 - breadcrumb & image</title>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.them.min.css">
	
	<style type="text/css">
		.example{
			margin: 20px;
		}
	</style>

</head>
<body>

	<div class="example">

		<div class="container">
		<h2>Breadcrumb bootstrap</h2>
			<ul class="breadcrumb">
				<li><a href="#">Home</a></li>
				<li><a href="#">Bootstrap</a></li>
				<li class="active">Breadcrumb</li>
			</ul>

		<h2>Image bootstrap</h2>
			<img src="https://www.archlinux.org/static/logos/apple-touch-icon-144x144.38cf584757c3.png" class="img-rounded" alt="Hình bo góc">
			<img src="https://www.archlinux.org/static/logos/apple-touch-icon-144x144.38cf584757c3.png" class="img-circle" alt="Hình tròn">
			<img src="https://www.archlinux.org/static/logos/apple-touch-icon-144x144.38cf584757c3.png" class="img-thumbnail" alt="Hình thumbnail">
		
		
			<a href="#" class="thumbnail">
				<img src="https://www.archlinux.org/static/logos/apple-touch-icon-144x144.38cf584757c3.png">
			</a>
		
		</div>
		
	</div>

	<script type="text/javascript" src="js/bootstrap.min.js"></script>

</body>
</html>
