
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bootstrap 3 - pagination</title>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.them.min.css">
	
	<style type="text/css">
		.example{
			margin: 20px;
		}
	</style>

</head>
<body>

	<div class="example">

		<div class="container">
		<div class="row"></div>
			<h2>Pagination Basic</h2>
			<ul class="pagination pager">
				<li><a href="#">previous</a></li>
				<li class="active"><a href="#1">1</a></li>
				<li class="disabled"><a href="#2">2</a></li>
				<li><a href="#3">3</a></li>
				<li><a href="#4">4</a></li>
				<li><a href="#5">next</a></li>
			</ul>
		</div>
		
	</div>

	<script type="text/javascript" src="js/bootstrap.min.js"></script>

</body>
</html>
