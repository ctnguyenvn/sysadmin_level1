
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bootstrap 3 - col-xs</title>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.them.min.css">
	
	<style type="text/css">
		p{
			font-size: 16px;
			font-weight: bold;
			text-align: center;
			background: black;
		}
		.grid-demo > div{
			background: #e6e6e6;
			border: 1px solid #ddd;
			line-height: 28px;
			opacity: 0.8;
			text-align: center;
		}
	</style>

</head>
<body>

	<div class="container">
		
		<h1>Col-xs rất nhỏ</h1>
		<div class="row grid-demo">
			
			<div class="col-xs-1">Box 1</div>
			<div class="col-xs-2">Box 2</div>
			<div class="col-xs-3">Box 3</div>
			<div class="col-xs-4">Box 4</div>
			<div class="col-xs-5">Box 5</div>
			<div class="col-xs-6">Box 6</div>
			<div class="col-xs-10">Box 10</div>
			<div class="col-xs-12">Box 12</div>
		</div>
	</div>



	<script type="text/javascript" src="js/bootstrap.min.js"></script>

</body>
</html>
