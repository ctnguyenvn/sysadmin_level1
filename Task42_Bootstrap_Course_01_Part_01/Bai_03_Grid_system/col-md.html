
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bootstrap 3 - col-xs</title>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.them.min.css">
	
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
		}
		header{ 
			background: blue; 
			margin-top: 15px; 
			height: 150px; 
			line-height: 150px; 
			color: white; 
			font-weight: bold; 
			font-size: 32px; 
			text-align: center;
		}
     		section{ 
     			background: blue;
     			margin-top: 5px;
     			height: 250px;
     			color: white;
     			line-height: 250px;
     			font-size: 32px;
     			text-align: center;
     		}
     		article{ 
     			background: blue;
     			margin-top: 5px;
     			height: 250px;
     			line-height: 250px;
     			color: white;
     			font-size: 32px;
     			text-align: center;
     		}
     		aside{ 
     			background: blue;
     			margin-top: 5px;
     			height: 250px;
     			line-height: 250px;
     			color: white;
     			font-size: 32px;
     			text-align: center;
     		}
     		footer {
     			background: blue;
     			margin-top: 5px;
     			height: 30px;
     			line-height: 30px;
     			color: white;
     			font-weight: bold;
     			font-size: 32px;
     			text-align: center;
     		}
	</style>

</head>
<body>

	<div class="container">
		<div class="row grid-demo">
			<div class="col-md-12">
				<header>header 12 cột</header>
			</div>
				<div class="col-md-3">
					<section>left menu 3 cột</section>
				</div>
			<div class="col-md-6">
				<article>content 12 cột</article>
			</div>
			<div class="col-md-3">
				<aside>right 3 cột</aside>
			</div>
			<div class="col-md-6">
				<footer>footer cột</footer>
			</div>
			<div class="col-md-6">
				<footer>footer 6 cột</footer>
			</div>
		</div>
	</div>



	<script type="text/javascript" src="js/bootstrap.min.js"></script>

</body>
</html>
